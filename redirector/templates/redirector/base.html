<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Redirector{% endblock %}</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 font-sans text-gray-800">

    <!-- Header opcional -->
    <header class="bg-white shadow p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Redirector</h1>
            <nav>
                <a href="{% url 'home' %}" class="text-blue-500 hover:underline mr-4">Home</a>
                <a href="{% url 'about' %}" class="text-blue-500 hover:underline">Sobre</a>
            </nav>
        </div>
    </header>

    <!-- ConteÃºdo principal -->
    <main class="container mx-auto py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer opcional -->
    <footer class="bg-white shadow p-4 mt-8 text-center text-gray-500">
        &copy; 2025 Redirector. Todos os direitos reservados.
    </footer>

</body>
</html>
