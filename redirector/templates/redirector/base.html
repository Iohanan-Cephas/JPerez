<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Redirector{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Header -->
  <header class="bg-blue-600 text-white p-4">
    <div class="max-w-5xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Redirector</h1>
      <nav>
        <a href="{% url 'home' %}" class="hover:underline">Painel</a>
      </nav>
    </div>
  </header>

  <!-- ConteÃºdo principal -->
  <main class="max-w-5xl mx-auto p-6">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-gray-200 text-gray-700 p-4 text-center">
    &copy; {{ now.year }} Redirector
  </footer>

</body>
</html>
